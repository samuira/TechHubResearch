<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Docker App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.js" type="text/javascript"></script>
</head>
<body>

<div id="my-node">
    <p>Some HTML content or images.</p>
    <img src="https://lh5.googleusercontent.com/-Q4Rs9TUhoS4/TpPM9Z2gNMI/AAAAAAAAAlQ/qZQDW20DFPY/s400/DSC_0126.JPG">
</div>
<button id="domtoimg" onClick="dom_to_img(this.id)">DomToImg</button>

<script>
$(document).ready(function(){
    function dom_to_img(clicked_id)
    {
        var node = document.getElementById('my-node');

        domtoimage.toPng(node).then(function (dataUrl) {

            var img = new Image();
            img.src = dataUrl;
            document.body.appendChild(img);
        }).catch(function (error) {
            console.error('oops, something went wrong!', error);
        });
        var formData = new FormData();
        formData.append('key1', 'value1');
        formData.append('key2', 'value2');
        console.log(formData);

        // Display the key/value pairs
        for (var pair of formData.entries()) {
            console.log(pair[0]+ ', ' + pair[1]);
        }
    }

    console.log($('#my-node').find('img'));
});
</script>

</body>
</html>
